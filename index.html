<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Pomodoro JS</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- css style -->
        <link rel="stylesheet" href="/src/style.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
        <!-- google fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500;700&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quantico&display=swap">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    </head>
    <body>  
        <div id="container">
            <div id="principal">
                <h1 class="pomodoro-tittle">Pomodoro</h1>
                <section id="pomodoro">
                    <div class="pomodoro-contagem"> 
                        <p class="pomoTime"><span class="pomo-min">25</span>:<span class="pomo-seg">00</span></p>
                    </div>
                    <div class="descanso">
                        <p><span class="descanso-min">05</span>:<span class="descanso-seg">00</span></p>
                    </div>
                </section>
                <ul class="controles">
                    <li id="start" class="btnplay">START</li>
                    <li id="pause" class="btnpause">Pause</li>
                    <li id="stop"  class="btnstop">Stop</li>
                </ul>
            </div>
            <h1 class="TasksTit">Tasks</h1>
            <div id="task">
            
               <div id="task2">
               </div>
                <div>
                    <button id="buttonTask" type="button" >add task</button>
                </div>
                <div>
                    <button id="buttonTask2" type="button" >limpar Task</button> 
                </div>
                <div id="inputs">
                </div>
            </div>
            
    
        </div>

        <div id="soundtrackeffect">
            
        </div>

        <script src="/dist/index.bundle.js"></script>
        <script src="src/script.js"></script>
    </body>
</html>
